<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7b4b94, #7d82b8, #b7e3cc, #c4ffb2, #d6f7a3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      background: #7b4b94;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: #5e3572;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }

    .color-box {
      border-radius: 15px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    .hex {
      margin-top: 8px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .copied {
      position: absolute;
      bottom: 8px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 6px;
      display: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      button { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-palette"></i> Colette</h1>
    <button onclick="generatePalette()"><i class="fa-solid fa-shuffle"></i> Generate Palette</button>
    
    <div class="palette" id="palette"></div>
  </div>

  <script>
    function getRandomColor() {
      let letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generatePalette() {
      const palette = document.getElementById("palette");
      palette.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        let color = getRandomColor();
        let colorBox = document.createElement("div");
        colorBox.classList.add("color-box");
        colorBox.style.background = color;

        let hexCode = document.createElement("div");
        hexCode.classList.add("hex");
        hexCode.innerText = color;

        let copied = document.createElement("div");
        copied.classList.add("copied");
        copied.innerText = "Copied!";

        colorBox.appendChild(hexCode);
        colorBox.appendChild(copied);
        colorBox.addEventListener("click", () => {
          navigator.clipboard.writeText(color).then(() => {
            copied.style.display = "block";
            setTimeout(() => copied.style.display = "none", 1000);
          });
        });

        palette.appendChild(colorBox);
      }
    }
    // Generate palette on load
    window.onload = generatePalette;
  </script>
</body>
</html>
